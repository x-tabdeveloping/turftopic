    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #ffffff;
        font-family: Merriweather;
        color: #000000;
      }
      .container-box {
        margin: 8px 16px 8px 16px;
        padding: 12px;
        border-radius: 16px;
        line-height: 0.95;
        width: fit-content;
        height: fit-content;
        z-index: 2;
        backdrop-filter: blur(3px);
        background: #ffffffaa;
        box-shadow: 2px 3px 10px #aaaaaa44;
        position: relative;
        pointer-events: auto;
      }
      .more-opaque {
        backdrop-filter: blur(6px);
        background-color: #ffffffee;
      }
      #deck-container {
        width: 100vw;
        height: 100vh;  
      }
      #deck-container canvas {
        z-index: 1;
        background: #ffffff;
      }
      .deck-tooltip {
          
            font-size: 0.8em;
            font-family: Merriweather;
            font-weight: 300;
            color: #000000 !important;
            background-color: #ffffffee !important;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            box-shadow: 2px 3px 10px #aaaaaa44;
            max-width: 25%;
      }
      input {
        margin: 2px;
        padding: 4px;
        border-radius: 8px;
        color: #000000;
        background: #ffffffdd;
        border: 2px inset #77777744;
        transition: 0.5s;
        outline: none;
        box-sizing: border-box;
      }
      input:focus {
        border: 2px inset #555;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #logo-container {
        position: absolute;
        right: 0;
        bottom: 0;
        margin: 8px 16px 8px 16px;
        z-index: 0;
      }
      
.row {
    display : flex;
    align-items : center;
}
.box {
    height:10px;
    width:10px;
    border-radius:2px;
    margin-right:7px;
    margin-top:5px;
    margin-bottom:5px;
    padding:0px 0 1px 0;
    text-align:center;
    color: white;
    font-size: 14px;
    cursor: pointer;
}
.description {
    position: absolute;
    bottom: 0;
    left: 0;
    text-align: justify;
    padding: 20px;
    margin: 15px;
    max-width: 40%;
    background-color: #ffffff;
    border-radius:15px;
    box-shadow: 0px 0px 5px 5px rgba(0,0,0,0.05);
}
h3 {
    margin: 0px;
    margin-bottom: 4px;
    padding: 0px;
}
p {
    margin: 0px;
    padding: 0px;
}
#legend {
        position: absolute;
        top: 0;
        right: 0;
    }
#title-container {
    max-width: 75%;
}
.topic-tree-header {
    display: none;
}
.topic-tree-close-btn {
    display: none;
}
.bullet {
    padding: 0px;
}
#topic-tree-body > .nested {
    display: block;
    padding: 0px;
    margin-right: 10px;
}
#topic-tree-body > li {
    margin: 0px;
}
#topic-tree {
    padding: 5px;
}
#topic-tree-body {
    padding: 0px;
}
#topic-keywords {
    font-style: italic;
    margin-bottom: 2px;
    text-align: left;
}
#topic-percent {
    margin-top: 10px;
    margin-right: 10px;
}
#percent-message {
    margin-top: 10px;
}

    </style>

      self.onmessage = async function(event) {
      const { encodedData, JSONParse } = event.data;
        // Function to parse base64 to Uint8Array
        async function DecompressBytes(bytes) {
          const blob = new Blob([bytes]);
          const decompressedStream = blob.stream().pipeThrough(
            new DecompressionStream("gzip")
          );
          const arr = await new Response(decompressedStream).arrayBuffer()
          return new Uint8Array(arr);
        }
        async function decodeBase64WithProgress(base64) {
          const totalLength = base64.length;
          const chunkSize = 1024 * 1024; // 1MB chunks
          let decodedArray = new Uint8Array(Math.ceil(totalLength * 3 / 4));
          let offset = 0;

          for (let i = 0; i < totalLength; i += chunkSize) {
            const chunk = base64.slice(i, i + chunkSize);
            const decodedChunk = Uint8Array.from(atob(chunk), c => c.charCodeAt(0));
            decodedArray.set(decodedChunk, offset);
            offset += decodedChunk.length;

            const progress = Math.min(100, Math.round((i + chunkSize) / totalLength * 100));
            self.postMessage({ type: 'progress', progress: progress });

            // Allow other operations to occur
            await new Promise(resolve => setTimeout(resolve, 0));
          }

          return decodedArray.slice(0, offset);
        }
        const binaryData = await decodeBase64WithProgress(encodedData).then(buffer => DecompressBytes(buffer));

        if (JSONParse) {
          const parsedData = JSON.parse(new TextDecoder("utf-8").decode(binaryData));
          self.postMessage({ data: parsedData });
        } else {
          // Send the parsed table back to the main thread
          self.postMessage({ type: "data", data: binaryData });
        }
      }

    function isBoundsVisible({bounds, viewState}) {
        const {width, height, longitude, latitude, zoom} = viewState;
    
        const Viewport = new deck.WebMercatorViewport({
            width,
            height,
            longitude,
            latitude,
            zoom,
        })
    
        const viewBounds = [
            [0,0],
            [width, height],
        ];
    
        const minBounds = Viewport.project([bounds[0], bounds[2]]);
        const maxBounds = Viewport.project([bounds[1], bounds[3]]);
    
        return (
            ((minBounds[0] >= 0 && minBounds[0] <= width) || (maxBounds[0] >= 0 && maxBounds[0] <= width)) &&
            ((minBounds[1] >= 0 && minBounds[1] <= height) || (maxBounds[1] >= 0 && maxBounds[1] <= height))
        );
    };
          
    function getVisibleTextData(viewState) {
        if (datamap.labelData) {
            const visibleData = datamap.labelData.filter((d) => {
                return isBoundsVisible({
                    bounds: d.bounds,
                    viewState: viewState,
                });
            });
            return visibleData;
        };
    };
